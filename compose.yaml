services:
  db:
    image: mariadb:10.4.24
    environment:
      MYSQL_ROOT_PASSWORD: secret-password
      MYSQL_DATABASE: aptk02
    volumes:
      - "./db/dump:/docker-entrypoint-initdb.d"
      - "db-data:/var/lib/mysql"
    ports:
      - "3306:3306"

volumes:
  db-data:
